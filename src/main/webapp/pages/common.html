    <script>
        /*点击登录的弹窗*/
        $(document).ready(function () {
            $(".db_denglu").click(function () {
                popCenterWindow("#djdl", ".ksdl_ul_denglu", "#djdl_close");
                reloadImage3($('#yzmdl'), 'yzdl');
            });
        });

        var windowHeight;

        var windowWidth;

        var popWidth;

        var popHeight;
        function init(odiv) {
            windowHeight = $(window).height();
            windowWidth = $(window).width();
            popHeight = $(odiv).outerHeight();
            popWidth = $(odiv).outerWidth();
        }

        function popCenterWindow(odiv, clos, clos2) {
            init(odiv);

            var popY = (windowHeight - popHeight) / 2;
            var popX = (windowWidth - popWidth) / 2;

            $(odiv).css("top", popY + $(window).scrollTop()).css("left", popX)
                .show();
            $("#bg").css({
                display: "block",
                height: $(document).height()
            });

            $(window).on('resize scroll', function () {
                $(odiv).css("top", popY + $(window).scrollTop()).css("left", popX);
            });
        }

        function popCenterWindow2(odiv2) {
            init(odiv2);

            var popY = (windowHeight - popHeight) / 2;
            var popX = (windowWidth - popWidth) / 2;

            $(odiv2).css("top", popY + $(window).scrollTop()).css("left", popX)
                .show(200).delay(2000).hide(100);

            $(window).on(
                'resize scroll',
                function () {
                    $(odiv2).css("top", popY + $(window).scrollTop()).css(
                        "left", popX);
                });
        }

        var btnCloseTang = $("#djdl_close > a");
        btn.onclick = function () {
            var div = $("#djdl");
            div.css({
                "display": "none"
            });
            $("#bg").css("display", "none");
        }
        $("#djdl_close").click(function () {
            $("#djdl").css({
                "display": "none"
            });
            $("#bg").css("display", "none");
        });

        var btnCl = document.getElementById("djdl_fp_close");
        btnCl.onclick = function () {
            var divs = $("#djdl_fpassword");
            divs.css({"display": "none"});
            $("#bg").css("display", "none");
        };

        $("#djdl_fp_close").click(function () {
            $("#djdl_fpassword").css({
                "display": "none"
            });
            $("#bg").css({
                "display": "none"
            });
        });

        $(".tang_close").click(function () {
            $("#djdl_fpsu").css({
                "display": "none"
            });
            $("#bg").css({
                "display": "none"
            });
        });

        $(".tang_close2").click(function () {
            $("#djdl_twoperson5").css({
                "display": "none"
            });
            $("#bg").css({
                "display": "none"
            });

        $(".tang_close3").click(function () {
            $("#djdl_fpsuts_success").css({
                "display": "none"
            });
            $("#bg").css({
                "display": "none"
            });
        });

        $(".tang_close_ZH").click(function () {
            $("#djdl_fpfalse").css({
                "display": "none"
            });
            $("#bg").css({
                "display": "none"
            });
        });

        $(function () {
            $.ms_DatePicker({
                YearSelector: ".sel_year",
                MonthSelector: ".sel_month",
                DaySelector: ".sel_day"
            });
            $.ms_DatePicker();
        });
    </script>
