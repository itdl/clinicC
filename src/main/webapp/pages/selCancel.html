<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>张育发诊所就诊预约平台</title>
    <link th:replace="commn/head :: head"/>
</head>
<body>
<div th:replace="commn/common :: div"/>
<div th:replace="commn/ksorder :: ksorder_top"/>
<div class="tingzhengxingxi">
    <div class="tingzhengxingxi_title"><p>查询/取消</p></div>
    <div class="tingzhengxingxi_context">
        <div class="hosi_cancel">
            <form id="selYy">
                <dl class="hosi_cancel_dl">
                    <dt>预约手机号码：</dt>
                    <dd><input type="text" name="sms" placeholder="请输入您预约手机号码" class="Rese_db_dl_inp"/></dd>
                </dl>
                <button type="submit" class="hosi_cancel_btn">查询订单</button>
            </form>
        </div>
        <table class="hosi_cancel_table" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>预约日期：</td>
                <td colspan="2">
                    <input readonly="readonly" class="rg_nr_input_yys" th:value="${_date}"/>
                </td>
                <td>预约时间：</td>
                <td colspan="2">
                    <input readonly="readonly" class="rg_nr_input_yys" th:value="${_timeZh}"/>
                </td>
                <td><a href="javascript;">预约取消</a></td>
            </tr>
            <tr>
                <td>预约日期：</td>
                <td colspan="2">
                    <input readonly="readonly" class="rg_nr_input_yys" th:value="${_date}"/>
                </td>
                <td>预约时间：</td>
                <td colspan="2">
                    <input readonly="readonly" class="rg_nr_input_yys" th:value="${_timeZh}"/>
                </td>
                <td><a href="javascript;">预约取消</a></td>
            </tr>
            <tr>
                <td>预约日期：</td>
                <td colspan="2">
                    <input readonly="readonly" class="rg_nr_input_yys" th:value="${_date}"/>
                </td>
                <td>预约时间：</td>
                <td colspan="2">
                    <input readonly="readonly" class="rg_nr_input_yys" th:value="${_timeZh}"/>
                </td>
                <td><a href="javascript;">预约取消</a></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="commn/footer :: footer"/>
<script type="text/javascript" src="/static/appjs/selCancel.js"></script>
</body>
</html>
